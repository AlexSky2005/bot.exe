<!DOCTYPE html>
<html style="background-image: url('/images/background.png'); background-color: #000000; background-size: cover; width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>{{l('web_login')}}</title>
</head>
<body text="#fffffff">
    {% for message in flash_messages %}
        <p style="color: #ff0000">{{message}}</p>
    {% endfor %}
    <form action="" method="post">
        <input type="password" id="password" name="password" placeholder="{{l('password')}}">
        <button type="submit">{{l('web_login')}}</button>
    </form>
</body>
</html>
